<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Stream | Flowing AI Thought Interface by Aegntic.ai</title>
    <meta name="description" content="Experience the flow of artificial consciousness through interconnected thought streams">
    <link rel="stylesheet" href="../../aegntic-concepts.css">
    <link rel="stylesheet" href="consciousness-stream.css">
</head>
<body class="concept-container consciousness-realm">
    <!-- Consciousness ASCII Preloader -->
    <div id="preloader" class="concept-preloader">
        <div class="consciousness-preloader">
            <div class="thought-cascade">
                <div class="thought-layer layer-1">
                    <span class="letter">a</span>
                </div>
                <div class="thought-layer layer-2">
                    <span class="letter">a</span>
                    <span class="letter">e</span>
                    <span class="letter">g</span>
                </div>
                <div class="thought-layer layer-3">
                    <span class="letter">a</span>
                    <span class="letter">e</span>
                    <span class="letter">g</span>
                    <span class="letter">n</span>
                    <span class="letter">t</span>
                    <span class="letter">i</span>
                    <span class="letter">c</span>
                </div>
                <div class="thought-layer layer-4">
                    <span class="thought-complete">aegntic.ai</span>
                </div>
            </div>
        </div>
    </div>

    <main class="consciousness-interface">
        <header class="concept-header">
            <h1 class="concept-title">Consciousness Stream</h1>
            <p class="concept-subtitle">The Flow of Artificial Thought</p>
        </header>

        <div class="consciousness-lab">
            <div class="thought-canvas-container">
                <canvas id="consciousnessCanvas" width="1000" height="600"></canvas>
                <div class="stream-overlay">
                    <div class="thought-injector">
                        <input type="text" id="thoughtInput" placeholder="Inject a thought...">
                        <button id="injectThought" class="stream-button">â†’</button>
                    </div>
                </div>
            </div>

            <div class="consciousness-controls">
                <div class="stream-parameters">
                    <h3>Stream Parameters</h3>
                    <div class="param-group">
                        <label>Flow Velocity</label>
                        <input type="range" id="flowVelocity" min="1" max="10" value="5">
                        <span id="velocityValue">5</span>
                    </div>
                    <div class="param-group">
                        <label>Thought Density</label>
                        <input type="range" id="thoughtDensity" min="10" max="100" value="50">
                        <span id="densityValue">50</span>
                    </div>
                    <div class="param-group">
                        <label>Connection Strength</label>
                        <input type="range" id="connectionStrength" min="1" max="10" value="6">
                        <span id="strengthValue">6</span>
                    </div>
                </div>

                <div class="consciousness-metrics">
                    <div class="metric-card">
                        <h4>Active Thoughts</h4>
                        <span id="activeThoughts">0</span>
                    </div>
                    <div class="metric-card">
                        <h4>Stream Coherence</h4>
                        <span id="coherence">0%</span>
                    </div>
                    <div class="metric-card">
                        <h4>Emergence Level</h4>
                        <span id="emergence">0.0</span>
                    </div>
                </div>

                <div class="stream-actions">
                    <button id="startStream" class="stream-button primary">Start Stream</button>
                    <button id="pauseStream" class="stream-button secondary">Pause</button>
                    <button id="clearStream" class="stream-button">Clear</button>
                </div>
            </div>
        </div>

        <footer class="concept-footer">
            <p>Created by <strong>Mattae Cooper</strong> | Powered by <strong>'{ae}'aegntic.ai</strong></p>
        </footer>
    </main>

    <script src="consciousness-stream.js"></script>
</body>
</html>
