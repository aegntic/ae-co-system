<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        #welcome-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .welcome-content { position: relative; z-index: 10; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    
    <!-- Login Card -->
    <div class="bg-gray-800/80 backdrop-blur-sm shadow-2xl rounded-2xl overflow-hidden max-w-6xl w-full mx-4 h-[600px] border border-gray-700/50">
        <div class="grid md:grid-cols-2 h-full">
            
            <!-- Left Column - Welcome Section with Animated Background -->
            <div class="relative flex flex-col justify-center items-center p-12 bg-gradient-to-br from-gray-900/70 to-gray-800/70 overflow-hidden">
                <!-- Animated Background Canvas -->
                <div id="welcome-canvas"></div>
                
                <!-- Welcome Content -->
                <div class="welcome-content text-center space-y-6">
                    <div class="w-16 h-16 bg-blue-500/30 backdrop-blur-sm rounded-full flex items-center justify-center mx-auto border border-blue-400/20">
                        <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-4xl font-light text-white drop-shadow-lg">Welcome Back</h1>
                    <p class="text-gray-200 text-lg leading-relaxed max-w-sm drop-shadow-md">
                        Sign in to your account to continue your journey with us.
                    </p>
                    <div class="flex items-center justify-center space-x-2 text-sm text-gray-300 bg-black/20 backdrop-blur-sm rounded-full px-4 py-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span>Secure Connection</span>
                    </div>
                </div>
            </div>

            <!-- Right Column - Login Form -->
            <div class="flex flex-col justify-center p-12 bg-gradient-to-br from-slate-900 to-gray-900">
                <div class="w-full max-w-sm mx-auto space-y-8">
                    
                    <!-- Header -->
                    <div class="text-center space-y-2">
                        <h2 class="text-2xl font-light text-gray-100">Sign In</h2>
                        <p class="text-gray-400 text-sm">Enter your credentials to access your account</p>
                    </div>

                    <!-- Form -->
                    <form class="space-y-6">
                        <!-- Email Field -->
                        <div class="space-y-2">
                            <label class="text-sm text-gray-300 font-light">Email Address</label>
                            <input 
                                type="email" 
                                placeholder="Enter your email"
                                class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all"
                            >
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label class="text-sm text-gray-300 font-light">Password</label>
                            <input 
                                type="password" 
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all"
                            >
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center space-x-2 text-gray-300">
                                <input type="checkbox" class="w-4 h-4 bg-slate-800 border-slate-700 rounded focus:ring-blue-500/50 text-blue-500">
                                <span class="font-light">Remember me</span>
                            </label>
                            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors font-light">Forgot password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <button 
                            type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg transition-all font-light focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:ring-offset-2 focus:ring-offset-slate-900"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-700/50"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-slate-900 text-gray-400 font-light">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button class="flex items-center justify-center px-4 py-2 bg-slate-800/50 border border-slate-700/50 rounded-lg hover:bg-slate-800 transition-all">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </button>
                        <button class="flex items-center justify-center px-4 py-2 bg-slate-800/50 border border-slate-700/50 rounded-lg hover:bg-slate-800 transition-all">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center text-sm text-gray-400">
                        Don't have an account? 
                        <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors font-light">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const welcomeContainer = document.getElementById('welcome-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        
        function updateCanvasSize() {
            const container = welcomeContainer.parentElement;
            const rect = container.getBoundingClientRect();
            renderer.setSize(rect.width, rect.height);
            material.uniforms.iResolution.value.set(rect.width, rect.height);
        }
        
        welcomeContainer.appendChild(renderer.domElement);

        const vertexShader = `
            void main() {
                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float iTime;
            uniform vec2 iResolution;

            vec4 mod289(vec4 x) {
                return x - floor(x / 289.0) * 289.0;
            }

            vec4 permute(vec4 x) {
                return mod289((x * 34.0 + 1.0) * x);
            }

            vec4 snoise(vec3 v) {
                const vec2 C = vec2(1.0 / 6.0, 1.0 / 3.0);

                vec3 i  = floor(v + dot(v, vec3(C.y)));
                vec3 x0 = v   - i + dot(i, vec3(C.x));

                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);

                vec3 x1 = x0 - i1 + C.x;
                vec3 x2 = x0 - i2 + C.y;
                vec3 x3 = x0 - 0.5;

                vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0))
                                        + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                                        + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                vec4 j = p - 49.0 * floor(p / 49.0);

                vec4 x_ = floor(j / 7.0);
                vec4 y_ = floor(j - 7.0 * x_); 

                vec4 x = (x_ * 2.0 + 0.5) / 7.0 - 1.0;
                vec4 y = (y_ * 2.0 + 0.5) / 7.0 - 1.0;

                vec4 h = 1.0 - abs(x) - abs(y);

                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);

                vec4 s0 = floor(b0) * 2.0 + 1.0;
                vec4 s1 = floor(b1) * 2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));

                vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

                vec3 g0 = vec3(a0.xy, h.x);
                vec3 g1 = vec3(a0.zw, h.y);
                vec3 g2 = vec3(a1.xy, h.z);
                vec3 g3 = vec3(a1.zw, h.w);

                vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0);
                vec4 m2 = m * m;
                vec4 m3 = m2 * m;
                vec4 m4 = m2 * m2;
                vec3 grad =
                  -6.0 * m3.x * x0 * dot(x0, g0) + m4.x * g0 +
                  -6.0 * m3.y * x1 * dot(x1, g1) + m4.y * g1 +
                  -6.0 * m3.z * x2 * dot(x2, g2) + m4.z * g2 +
                  -6.0 * m3.w * x3 * dot(x3, g3) + m4.w * g3;
                vec4 px = vec4(dot(x0, g0), dot(x1, g1), dot(x2, g2), dot(x3, g3));
                return 42.0 * vec4(grad, dot(m4, px));
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 p = (-iResolution.xy + 2.0*fragCoord) / iResolution.y;

                vec3 ww = normalize(-vec3(0., 1., 1.));
                vec3 uu = normalize(cross(ww, vec3(0., 1., 0.)));
                vec3 vv = normalize(cross(uu,ww));

                vec3 rd = p.x*uu + p.y*vv + 1.5*ww;
                vec3 pos = -ww + rd*(ww.y/rd.y);
                pos.y = iTime*0.3;
                pos *= 3.;

                vec4 n = snoise( pos );
                    
                pos -= 0.07*n.xyz;
                n = snoise( pos );

                pos -= 0.07*n.xyz;
                n = snoise( pos );

                float intensity = exp(n.w*3. - 1.5);
                
                vec3 color = vec3(intensity * 0.4);
                color.b += intensity * 0.6;
                color.g += intensity * 0.2;
                
                gl_FragColor = vec4(color, 0.7);
            }
        `;

        const material = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: {
                iTime: { value: 0 },
                iResolution: { value: new THREE.Vector2(400, 600) }
            },
            transparent: true
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        updateCanvasSize();

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.iTime.value += 0.003;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', updateCanvasSize);
        animate();
    </script>
</body>
</html>
