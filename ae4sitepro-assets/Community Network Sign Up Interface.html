<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
    .heading-font {
      font-family: 'Geist', system-ui, -apple-system, sans-serif;
      font-weight: 500;
      letter-spacing: -0.025em;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .beautiful-shadow {
      box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034),
                  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
                  0 12.5px 10px rgba(0, 0, 0, 0.06),
                  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
                  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
                  0 100px 80px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white backdrop-blur-lg rounded-2xl overflow-hidden beautiful-shadow border border-neutral-200 flex flex-col md:flex-row">
    <!-- Dark Particles Visualization Column -->
    <div class="md:w-1/2 h-72 md:h-auto relative bg-gradient-to-br from-neutral-900 to-neutral-800" id="particles-container">
      <div id="particles-js"></div>
      <div class="absolute top-6 left-6 z-10">
        <span class="px-3 py-1 bg-neutral-700/80 rounded-full text-xs text-neutral-300 mb-3 inline-block">NETWORK</span>
        <h2 class="heading-font text-3xl text-white">Join Our</h2>
        <h2 class="heading-font text-3xl text-white">Community</h2>
        <div class="h-1 w-16 bg-neutral-400 mt-3 rounded-full"></div>
      </div>
      <div class="absolute bottom-6 left-6 bg-neutral-800/80 backdrop-blur-sm rounded-lg px-4 py-3 z-10 border border-neutral-700">
        <div class="text-xs text-neutral-400 mb-1">Active Members</div>
        <div class="heading-font text-lg text-neutral-200">12,847</div>
      </div>
    </div>
    
    <!-- Light Sign Up Form Column -->
    <div class="md:w-1/2 p-8 bg-white">
      <div>
        <span class="px-3 py-1 bg-neutral-100 rounded-full text-xs text-neutral-500 mb-4 inline-block">GET STARTED</span>
        <h3 class="heading-font text-2xl text-neutral-800 mb-2">Create Account</h3>
        <p class="text-neutral-500 text-sm mb-8">Join thousands of professionals in our growing network</p>
        
        <form class="space-y-5">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-medium text-neutral-600 mb-2 tracking-wide">FIRST NAME</label>
              <input type="text" class="w-full px-4 py-3 bg-neutral-50 border border-neutral-200 rounded-lg text-neutral-800 placeholder-neutral-400 focus:outline-none focus:border-neutral-400 transition text-sm" placeholder="John">
            </div>
            <div>
              <label class="block text-xs font-medium text-neutral-600 mb-2 tracking-wide">LAST NAME</label>
              <input type="text" class="w-full px-4 py-3 bg-neutral-50 border border-neutral-200 rounded-lg text-neutral-800 placeholder-neutral-400 focus:outline-none focus:border-neutral-400 transition text-sm" placeholder="Doe">
            </div>
          </div>
          
          <div>
            <label class="block text-xs font-medium text-neutral-600 mb-2 tracking-wide">EMAIL ADDRESS</label>
            <input type="email" class="w-full px-4 py-3 bg-neutral-50 border border-neutral-200 rounded-lg text-neutral-800 placeholder-neutral-400 focus:outline-none focus:border-neutral-400 transition text-sm" placeholder="john@company.com">
          </div>
          
          <div>
            <label class="block text-xs font-medium text-neutral-600 mb-2 tracking-wide">PASSWORD</label>
            <input type="password" class="w-full px-4 py-3 bg-neutral-50 border border-neutral-200 rounded-lg text-neutral-800 placeholder-neutral-400 focus:outline-none focus:border-neutral-400 transition text-sm" placeholder="••••••••">
          </div>
          
          <div class="flex items-start">
            <input type="checkbox" id="terms" class="w-4 h-4 bg-neutral-50 border border-neutral-300 rounded mt-0.5">
            <label for="terms" class="ml-3 text-xs text-neutral-500 leading-relaxed">
              I agree to the <span class="text-neutral-700 underline">Terms of Service</span> and <span class="text-neutral-700 underline">Privacy Policy</span>
            </label>
          </div>
          
          <button type="submit" class="w-full px-6 py-3 bg-neutral-700 hover:bg-neutral-600 text-white rounded-lg transition heading-font text-sm flex items-center justify-center">
            Create Account
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-neutral-200 text-center">
          <p class="text-xs text-neutral-500">
            Already have an account? 
            <a href="#" class="text-neutral-700 hover:text-neutral-800 underline transition">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#d4d4d8" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#a1a1aa",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
