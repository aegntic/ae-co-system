<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="171" viewBox="0 0 256 171" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .logo-text { fill: #ffffff; }
        .logo-accent { fill: #dc2626; }
        .logo-enterprise { fill: #fbbf24; }
        .logo-premium { fill: #f59e0b; }
      }
      @media (prefers-color-scheme: light) {
        .logo-text { fill: #000000; }
        .logo-accent { fill: #dc2626; }
        .logo-enterprise { fill: #f59e0b; }
        .logo-premium { fill: #d97706; }
      }
    </style>
    <linearGradient id="enterpriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 4site Enterprise Logo Design -->
  <g transform="translate(0, 0)">
    <!-- "4" Number with Enterprise Gradient -->
    <path fill="url(#enterpriseGradient)" d="M20 20 L20 80 L50 50 L80 50 L80 20 L50 20 L50 50 L20 50" stroke-width="4"/>
    
    <!-- "site" Text -->
    <text x="90" y="50" class="logo-text" font-family="SF Pro Display, system-ui, sans-serif" font-size="32" font-weight="700">site</text>
    
    <!-- ".enterprise" Premium Badge -->
    <rect x="90" y="60" width="110" height="20" rx="10" fill="url(#enterpriseGradient)"/>
    <text x="145" y="73" fill="#ffffff" font-family="SF Pro Display, system-ui, sans-serif" font-size="10" font-weight="700" text-anchor="middle">ENTERPRISE</text>
    
    <!-- Premium Crown -->
    <path d="M210 15 L220 25 L230 15 L225 30 L215 30 Z" class="logo-enterprise"/>
    <circle cx="215" cy="20" r="1.5" class="logo-premium"/>
    <circle cx="220" cy="18" r="2" class="logo-enterprise"/>
    <circle cx="225" cy="20" r="1.5" class="logo-premium"/>
  </g>
</svg>