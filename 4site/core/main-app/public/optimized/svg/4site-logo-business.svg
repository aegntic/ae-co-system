<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="171" viewBox="0 0 256 171" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .logo-text { fill: #ffffff; }
        .logo-accent { fill: #8b5cf6; }
        .logo-business { fill: #06b6d4; }
      }
      @media (prefers-color-scheme: light) {
        .logo-text { fill: #000000; }
        .logo-accent { fill: #7c3aed; }
        .logo-business { fill: #0891b2; }
      }
    </style>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 4site Business Logo Design -->
  <g transform="translate(0, 0)">
    <!-- "4" Number with Business Gradient -->
    <path fill="url(#businessGradient)" d="M20 20 L20 80 L50 50 L80 50 L80 20 L50 20 L50 50 L20 50" stroke-width="4"/>
    
    <!-- "site" Text -->
    <text x="90" y="50" class="logo-text" font-family="SF Pro Display, system-ui, sans-serif" font-size="32" font-weight="600">site</text>
    
    <!-- ".business" Badge -->
    <rect x="90" y="60" width="90" height="20" rx="10" fill="url(#businessGradient)"/>
    <text x="135" y="73" fill="#ffffff" font-family="SF Pro Display, system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">BUSINESS</text>
    
    <!-- Business Icons -->
    <rect x="190" y="25" width="8" height="8" rx="1" class="logo-business"/>
    <rect x="200" y="20" width="8" height="13" rx="1" class="logo-accent"/>
    <rect x="210" y="15" width="8" height="18" rx="1" class="logo-business" opacity="0.8"/>
  </g>
</svg>