<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradientPro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proGradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32d74b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#30d158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28cd41;stop-opacity:1" />
    </linearGradient>
    <filter id="bevelPro" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
    </filter>
  </defs>
  
  <!-- 3D Metallic "4" -->
  <g transform="translate(20, 20)">
    <path d="M0 0 L0 50 L25 25 L40 25 L40 0 L25 0 L25 25 L15 25 L15 15 L40 15 L40 50 L50 50 L50 60 L0 60 Z" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="2"
          filter="url(#bevelPro)"/>
    <!-- 3D depth effect -->
    <path d="M50 10 L55 5 L55 55 L50 60 L50 50 L40 50 L40 40 L50 40 Z" 
          fill="#9ca3af" 
          opacity="0.8"/>
  </g>
  
  <!-- 3D Metallic "site" -->
  <g transform="translate(80, 20)">
    <!-- s -->
    <path d="M5 45 Q5 40 10 40 L25 40 Q30 40 30 35 Q30 30 25 30 L10 30 Q5 30 5 25 L5 20 Q5 15 10 15 L25 15 Q30 15 30 20 L20 20 Q20 25 15 25 L10 25 Q10 30 15 30 L25 30 Q30 30 30 35 L30 40 Q30 45 25 45 Z" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="1.5"/>
    
    <!-- i -->
    <rect x="40" y="15" width="8" height="45" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="1.5"/>
    <circle cx="44" cy="8" r="4" 
            fill="url(#metalGradientPro)" 
            stroke="#6b7280" 
            stroke-width="1.5"/>
    
    <!-- t -->
    <rect x="55" y="15" width="8" height="45" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="1.5"/>
    <rect x="50" y="20" width="18" height="6" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="1.5"/>
    
    <!-- e -->
    <path d="M75 45 Q75 50 80 50 L95 50 Q100 50 100 45 L100 40 L85 40 L85 35 L100 35 L100 30 Q100 25 95 25 L80 25 Q75 25 75 30 L75 45 Z M85 40 L90 40 L90 45 L85 45 Z" 
          fill="url(#metalGradientPro)" 
          stroke="#6b7280" 
          stroke-width="1.5"/>
  </g>
  
  <!-- 3D "PRO" badge -->
  <g transform="translate(280, 35)">
    <rect x="0" y="0" width="60" height="25" rx="12" 
          fill="url(#proGradientGreen)" 
          stroke="#28cd41" 
          stroke-width="2"
          filter="url(#bevelPro)"/>
    <rect x="2" y="2" width="56" height="21" rx="10" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1" 
          opacity="0.3"/>
    <text x="30" y="17" 
          fill="#ffffff" 
          font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
          font-size="11" 
          font-weight="600" 
          text-anchor="middle">PRO</text>
  </g>
</svg>